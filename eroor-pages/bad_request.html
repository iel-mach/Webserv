<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>400 Bad Request</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        #container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
            margin: 100px auto;
            padding: 20px;
            width: 600px;
        }
        h1 {
            color: #ff0000;
            font-size: 24px;
            margin: 0;
            text-align: center;
        }
        p {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>400 Bad Request</h1>
        <p>The server cannot process the request due to an invalid syntax or missing information.</p>
        <p>Please check that you have provided all required information and that your request follows the correct syntax.</p>
        <button onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
